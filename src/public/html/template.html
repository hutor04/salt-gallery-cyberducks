<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Cyberducks' Unsplash Galler</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="main-container">
        <header class="main-header">
            <h1>Cyberducks' Unsplash Galleri <i class="fas fa-feather"></i></h1>
            <div class="menu">
                <div class= "about" id="gallery">Gallery</div>|
                <div class= "about" id="about">About</div>
            </div>
        </header>
        
        <div class="content-page">
          <h2></h2>
          <div class="text"></div>
        </div>

        <div class="gallery">
          <section class="search-form">
            <div class="search-field">
              <input type="text" id="search-field" placeholder="Enter keyword...">
              <div id="search-suggestions"></div>
            </div>
            <button id="search-button"><i class="fas fa-search"></i></button>      
          </section>
  
          <main class="content-container"></main>
  
          <div class="pagination-container">
            <button id="button-prev"><i class="fas fa-chevron-left"></i> Prev</button>
            <button id="button-next">Next <i class="fas fa-chevron-right"></i></button>
          </div>
        </div>

        <footer class="footer">
          <p>Cyberducks 2020 <i class="fab fa-github fa-3x"></i></p>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
  </body>
</html>
